<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Комментарии</title>
    <style>
.container{
    margin: 0 auto;
    width: 50%;
    border: 5px solid rgb(61, 61, 190); 
}
.title1{
margin-left: 10px;
margin-top: 20px;
color: rgb(83, 82, 82);
}
.title2{
    color: rgb(83, 82, 82);
    margin-top: 10px;
    margin-left: 10px;
}
.textarea{            
    margin-left: 5px;
}
.btn-warning{
    margin-bottom: 10px;
}
.title3{
    margin-left: 10px;
    margin-bottom: 100px;
            
}
    </style>
</head>
<body>
    <div class="container">
        <div class="title1">Hi</div><hr>
        <div class="title2" >How are you?</div><hr>
        <div class="title3"> <span class="out" id="result"></span></div><hr>
        
        <textarea class="textarea" rows="6" cols="67" placeholder="Comment" id="comment"></textarea><br>
            
        <div class="d-grid gap-2 col-8 mx-auto">
            <button onclick="checkSpam()" class="btn btn-warning" type="button">Send</button>
            
        </div>
    
    </div>  
    <script>
    function checkSpam(){
    let comment = document.getElementById('comment').value;
            
    let lowerStr = comment.replaceAll(/VIAGRA/ig,'***');
    console.log(lowerStr);
            
    document.getElementById('result').innerHTML  = lowerStr;
            
}
    </script>
</body>
</html>
